<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>google sing in demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="570722307797-lkutu98e7pgllj2bib2t09hv035sllf2.apps.googleusercontent.com">

</head>

<body>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
    }
  </script>

  <script>

    async function onSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      console.log('Name: ' + profile.getName());
      console.log('Image URL: ' + profile.getImageUrl());
      console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
      const id_token = googleUser.getAuthResponse().id_token;
      console.log(id_token);


      let {data:ususario} = await axios.post('/google',{idtoken:id_token}).catch((err) => {
        return console.log(err);
      });

      console.log(`Signed in as:  ${JSON.stringify(ususario)}`);
    }

  </script>
